<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0a0a0f"/>

  <!-- DNA helix stylized as 'S' shape -->
  <path
    d="M10 8 Q16 8 16 14 Q16 20 22 20 Q16 20 16 26 Q16 32 10 24"
    fill="none"
    stroke="url(#gradient)"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Accent dots representing DNA nodes -->
  <circle cx="10" cy="8" r="2" fill="#8b5cf6"/>
  <circle cx="16" cy="14" r="2" fill="#ec4899"/>
  <circle cx="22" cy="20" r="2" fill="#f97316"/>

  <!-- Outer ring -->
  <circle
    cx="16"
    cy="16"
    r="14"
    fill="none"
    stroke="url(#gradient)"
    stroke-width="1"
    opacity="0.3"
  />
</svg>
