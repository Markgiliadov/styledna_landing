<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - StyleDNA</title>
    <meta name="description" content="The page you're looking for doesn't exist.">
    <meta name="robots" content="noindex, nofollow">

    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--space-6);
            position: relative;
            overflow: hidden;
        }

        .error-bg {
            position: absolute;
            inset: 0;
            z-index: -1;
        }

        .error-gradient {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: radial-gradient(ellipse at center, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
        }

        .error-content {
            max-width: 500px;
        }

        .error-code {
            font-family: var(--font-display);
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 700;
            line-height: 1;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-4);
        }

        .error-title {
            font-size: var(--text-2xl);
            margin-bottom: var(--space-4);
        }

        .error-description {
            color: var(--text-secondary);
            margin-bottom: var(--space-8);
        }

        .error-actions {
            display: flex;
            gap: var(--space-4);
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-illustration {
            margin-bottom: var(--space-8);
        }

        .error-illustration svg {
            width: 120px;
            height: 120px;
            color: var(--accent-primary);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <nav class="nav nav-scrolled" id="nav">
        <div class="nav-container">
            <a href="/" class="logo">Style<span>DNA</span></a>
            <a href="/#waitlist" class="nav-cta">Join Waitlist</a>
        </div>
    </nav>

    <main class="error-page">
        <div class="error-bg">
            <div class="error-gradient"></div>
        </div>

        <div class="error-content">
            <div class="error-illustration">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M16 16s-1.5-2-4-2-4 2-4 2"/>
                    <line x1="9" y1="9" x2="9.01" y2="9"/>
                    <line x1="15" y1="9" x2="15.01" y2="9"/>
                </svg>
            </div>

            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">
                Oops! The page you're looking for seems to have wandered off.
                Let's get you back on track.
            </p>

            <div class="error-actions">
                <a href="/" class="btn btn-primary">Go Home</a>
                <a href="/#waitlist" class="btn btn-secondary">Join Waitlist</a>
            </div>
        </div>
    </main>
</body>
</html>
